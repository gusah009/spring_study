buildscript {
    ext {
        springBootVersion = '2.5.4'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
// spring 문서에서 추천하는 방식
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.5.3')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf:2.5.3')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.5.3')
    runtimeOnly('com.h2database:h2:1.4.200')
    runtimeOnly('org.springframework.boot:spring-boot-devtools:2.5.3')
    compileOnly('org.projectlombok:lombok:1.18.20')
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.5.3')

    implementation('javax.servlet:jstl:1.2')
    implementation('org.springframework:spring-context:5.3.9')
//    implementation('org.springframework.boot:spring-boot-starter-actuator')
//    implementation('org.springframework.boot:spring-boot-starter-web:2.5.3')
    implementation('mysql:mysql-connector-java:8.0.25')
    testImplementation('junit:junit:4.11')
    providedCompile('javax.servlet:javax.servlet-api:4.0.1')
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'demo Gradle Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

war {
    archiveName 'api.war'
    from 'webapp' // adds a file-set to the root of the archive
}

sourceSets {
    main.java.srcDirs=['src/main/java']
    main.resources.srcDirs=['src/main/resources', 'src/main/resources-' + target]
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
